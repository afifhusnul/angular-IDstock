<app-home></app-home>
<div class="container-full">
	<br>

	<pre class="card card-block card-header">{{myForm.value.states | json}}</pre>

	<form class="form-inline" >
		<div class="form-group mx-sm-3 mb-2">
			<!-- <label for="Ticker" class="sr-only">Ticker</label> -->
			<!-- <input type="text" class="form-control" id="ticker" placeholder="ADHI"> -->
			<input [(ngModel)]="selected" [typeahead]="states" [ngModelOptions]="{standalone:
			true}" type="text" class="form-control" >
		</div>
		<button type="submit" class="btn btn-primary mb-2">Search!</button>
	</form>

	<form class="form-inline" >

	</form>

	<p>You Selected <b>{{ selected }}</b></p>

		</thead>
		<tbody>

				<!-- <tr *ngFor="let data of sahammaster">
				<td>{{data.id_ticker}}</td>

		</tbody>
